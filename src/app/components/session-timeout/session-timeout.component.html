<button type="button" id="session-timeout" data-toggle="modal" data-target="#myModal" style="display: none"></button>

<!-- Modal -->
<div id="myModal" class="modal fade" tabindex="-1" 
role="dialog" 
aria-labelledby="exampleModalCenterTitle" 
data-backdrop="static" 
data-keyboard="false" 
aria-hidden="true"
style="z-index: 99999;">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        
        <h4 class="modal-title">Session Timeout</h4>
      </div>
      <div class="modal-body">
        <p>You're being time out due to inactivity. Please choose to stay signed in or to logoff. Otherwise, you will logged off automatically.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click) = "logout('false')" id = "session-logout-cancel">Log Off</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click) = "extendSession()"><span id = "stayLoggedIn">Stay Logged In</span></button>
      </div>
    </div>

  </div>
</div>
